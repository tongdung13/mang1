<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [
        [1,3,4,5],
        [-2,-3,-4,-5],
        [8,9,10,11],
        [0,2,8,9]
    ]
    let a = 0;
     for (let i = 0; i < array.length; i++){
         for (let j= 0; j <array.length; j++){
           if (i===j){
               a += array[i][j]
             }
           if (j +i === array.length - 1){
               a += array[i][j]
             }
         }
     }

    alert(a)
</script>
</body>
</html>
